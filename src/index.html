<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sound Tool</title>
  <script type="text/javascript" src="./SoundPlayer.js"></script>
  <script type="text/javascript" src="./SoundTable.js"></script>
  <script type="text/javascript" src="./SoundTool.js"></script>
  <style type="text/css">
    * {
      box-sizing: border-box !important;
      font-family: Arial;
      font-size: 14px;
    }
    table {
      border-collapse: collapse;
      margin: 10px 0;
    }
    td,th {
      border: 1px solid #ccc;
    }
    td input[type=text] {
      border: none;
      outline: none;
      width: 100%;
      height: 100%;
    }
    td button {
      width: 100%;
      height: 100%;
      display: block;
    }
  </style>  
</head>
<body onload="window.jwb = window.jwb || {}; window.jwb.soundtool = new SoundTool();">
  <button onclick="jwb.soundtool.play()">Play</button>
  <button onclick="jwb.soundtool.stop()">Stop</button>
  <button onclick="jwb.soundtool.clear(); jwb.audio.stop();">Reset</button>
  <button onclick="jwb.soundtool.importData(prompt('Please enter data from Excel:'))">Import</button>
  <table>
    <thead>
      <tr>
        <th>Frequency (Hz)</th>
        <th>Duration (ms)</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>
  <button onclick="jwb.soundtool.tables[0].addRow(null, null)">Add row</button>
</body>
</html>
